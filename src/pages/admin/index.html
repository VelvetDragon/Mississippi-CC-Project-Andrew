<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - Mississippi Community Cookbook Project</title>
    <!-- GitHub authentication for Decap CMS -->
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Custom preview styles for better editing experience
      CMS.registerPreviewStyle("/admin/preview.css");
      
      // Custom preview template for blog posts
      CMS.registerPreviewTemplate("blog", ({ entry, widgetFor, widgetsFor }) => {
        const title = entry.getIn(["data", "title"]);
        const date = entry.getIn(["data", "date"]);
        const category = entry.getIn(["data", "category"]);
        const excerpt = entry.getIn(["data", "excerpt"]);
        const body = widgetFor("body");
        
        return `
          <div style="max-width: 800px; margin: 0 auto; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
              <div style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">
                ${new Date(date).toLocaleDateString()} â€¢ ${category}
              </div>
              <h1 style="font-size: 2.5rem; margin: 0 0 1rem 0; color: #333;">${title}</h1>
              <p style="font-size: 1.1rem; color: #666; font-style: italic;">${excerpt}</p>
            </div>
            <div style="line-height: 1.7; color: #333;">
              ${body}
            </div>
          </div>
        `;
      });
    </script>
  </body>
</html>
