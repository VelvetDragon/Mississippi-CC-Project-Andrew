backend:
  name: git-gateway
  branch: main # Branch to update (master or main)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "public/images" # Media files will be stored in the repo under public/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images

collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Culinary Tales"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., my-blog-post)"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Research Findings", "Historical Insight", "Discovery", "Analysis", "Community", "Methodology"], required: false}
      - {label: "Author", name: "author", widget: "string", default: "Dr. Andrew Haley"}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Background Image", name: "backgroundImage", widget: "image", hint: "Hero image for the blog post"}
      - {label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary that appears on the main page"}
      - {label: "Content", name: "body", widget: "markdown"}

  # Pages Collection
  - name: "pages"
    label: "Website Pages"
    files:
      - file: "src/content/pages/homepage.md"
        label: "Home Page"
        name: "homepage"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Content", name: "body", widget: "markdown"}

      - file: "src/content/pages/cookbooks.md"
        label: "Cookbooks"
        name: "cookbooks"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}

      - file: "src/content/pages/culinary-landscapes.md"
        label: "Culinary Landscapes"
        name: "culinary-landscapes"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}

      - file: "src/content/pages/experimental-kitchen.md"
        label: "Experimental Kitchen"
        name: "experimental-kitchen"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}

      - file: "src/content/pages/cookery.md"
        label: "Cookery"
        name: "cookery"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}

      - file: "src/content/pages/proof-pudding.md"
        label: "Proof is in the Pudding"
        name: "proof-pudding"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}

      - file: "src/content/pages/tasted-tested.md"
        label: "Tasted and Tested"
        name: "tasted-tested"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}

  # Cookbook Inventory
  - name: "cookbook_inventory"
    label: "Cookbook Inventory"
    files:
      - file: "src/data/cookbook-inventory.yml"
        label: "Inventory Data"
        name: "inventory"
        fields:
          - {label: "Inventory Introduction", name: "inventory_intro", widget: "text"}
          - {label: "Total Cookbooks", name: "statistics.total_cookbooks", widget: "number"}
          - {label: "Date Range", name: "statistics.date_range", widget: "string"}
          - {label: "USM Online Count", name: "statistics.usm_online_count", widget: "number"}
          - {label: "USM Physical Count", name: "statistics.usm_physical_count", widget: "number"}
          - {label: "Other Institutions Count", name: "statistics.other_institutions", widget: "number"}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/data/site.yml"
        label: "General Settings"
        name: "general"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Author Name", name: "author", widget: "string"}
          - {label: "Contact Email", name: "email", widget: "string"}
          - label: "Navigation"
            name: "navigation"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

  # Image Gallery (for managing site images)
  - name: "images"
    label: "Image Gallery"
    folder: "public/images"
    create: true
    extension: "json"
    slug: "{{slug}}"
    fields:
      - {label: "Image Name", name: "name", widget: "string"}
      - {label: "Image File", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}