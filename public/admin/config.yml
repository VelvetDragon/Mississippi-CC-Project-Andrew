backend:
  name: github
  repo: VelvetDragon/Mississippi-CC-Project-Andrew
  branch: main # Branch to update (master or main)
  auth_endpoint: https://decap-cms-oauth.vercel.app/auth

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "public/images" # Media files will be stored in the repo under public/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images

collections:
  # Blog Posts Collection - Only thing professor needs for now
  - name: "blog"
    label: "Culinary Tales"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., my-blog-post)"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Dr. Andrew Haley"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Background Image", name: "backgroundImage", widget: "image", hint: "Hero image for the blog post"}
      - {label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary that appears on the main page"}
      - {label: "Content", name: "body", widget: "markdown"}